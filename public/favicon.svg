<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a5c36"/>
      <stop offset="100%" style="stop-color:#062c17"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#062c17"/>
  <!-- Tree -->
  <polygon points="50,12 25,45 35,45 20,70 40,70 40,85 60,85 60,70 80,70 65,45 75,45" fill="url(#treeGrad)" stroke="#0a5c36" stroke-width="1"/>
  <!-- Star -->
  <polygon points="50,8 52,14 58,14 53,18 55,24 50,20 45,24 47,18 42,14 48,14" fill="#ffd700" filter="url(#glow)"/>
  <!-- Ornaments -->
  <circle cx="38" cy="55" r="4" fill="#ff4444"/>
  <circle cx="55" cy="38" r="3" fill="#ffd700"/>
  <circle cx="62" cy="58" r="4" fill="#4488ff"/>
  <circle cx="45" cy="68" r="3" fill="#ff88cc"/>
</svg>
